<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="./styles.css" rel="stylesheet">

<script src="./script.js"></script>
<title>Random Quote Generator</title>
</head>
<body class="p-3 d-flex align-items-center justify-content-center">
<div class="container-fluid  p-4 d-flex align-items-center" id="container">
    <div class="row">
        <div class="col">
            <wrapper id="quote-box" class="text-center">
                <div id="text"></div>
                <br>
                <div id="author"></div>
                <br>
                <div id="buttons" class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-info m-1" id="new-quote" onClick="generateQuote();">New Quote</button>
                    <a id='tweet-quote'><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button m-1" data-show-count="false">Tweet</a></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>          
                </div>
            </wrapper>    
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
